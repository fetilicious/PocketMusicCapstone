<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>All Music</h2>
        <ul id="products" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>

    <div>
        <h2>Upsert by ID</h2>
        <input type="text" id="upsertId" size="5" />
        <input type="text" id="upsertName" size="5" />
        <input type="button" value="Upsert" onclick="upsert();" />
    </div>


    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'http://localhost:8081/api/music';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#products'));
            });
          });
    });

    function formatItem(item) {
      return item.Name;
    }

    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#product').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#product').text('Error: ' + err);
          });
    }

    function upsert() {
        var id = $('#upsertId').val();
        var name = $('#upsertName').val();
        var musicFile = new Object();
        musicFile.Id = id;
        musicFile.Name = name;

        $.ajax({
            contentType: 'application/json',
            data: JSON.stringify(musicFile),
            dataType: 'json',
            success: function (data) {
                app.log("upsert succeeded");
            },
            error: function () {
                app.log("upsert failed");
            },
            processData: false,
            type: 'POST',
            url: uri
        });
    }

    </script>
</body>
</html>
